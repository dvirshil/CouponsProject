<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Company Page</title>
	<link rel="stylesheet" type="text/css" href="css/Style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="angular/angular.min.js"></script>
	<script src="jquery/jquery-3.2.1.min.js"></script>
	<script src="JS/companyController.js" type="text/javascript" ></script>

</head>
		
<body >
		<header class="header">
			<h1>Hello {{compName}}, Welcome to your personal page </h1>
			<hr />
		</header>
		<div class="container">
		<button type="button" id="createcoupon" onclick="createCoupon()" class="btn btn-info btn-lg" >Create Coupon</button> </br>
		<button type="button" id="removecoupon" onclick="removeCoupon()" class="btn btn-info btn-lg">Remove Coupon</button> </br>		
		<button type="button" id="updatecoupon" onclick="updateCoupon()" class="btn btn-info btn-lg">Update Coupon</button></br>
		<button type="button" id="gatallcoupons" onclick="gatAllCoupons()" class="btn btn-info btn-lg">Get All Coupon</button></br>
		<button type="button" id="gatallcouponsbyid" onclick="gatAllCouponsById()" class="btn btn-info btn-lg">Get All Coupons by ID</button></br>
		<button type="button" id="gatallcouponsbytype" onclick="gatAllCouponsByType()" class="btn btn-info btn-lg">Get All Coupons by Type</button></br>
		</div>
		
		<!-- 
		<button type="button" onclick="removeCoupon()">Remove Coupon</button>

		<button type="button" onclick="gatAllCouponsByType()">Get All Coupons by Type</button>
		-->
</body>
</html>
