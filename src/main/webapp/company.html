<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Company Page</title>
<link rel="stylesheet" type="text/css" href="css/Style.css">
<script src="angular/angular.min.js"></script>
<script src="jquery/jquery-3.2.1.min.js"></script>
<script type="text/javaScript" src="js/adminController.js"></script>

<div ng-app="couponSystem"></div>


<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<header class="header">
		<h1 style="text-align: center;">Hello, Welcome to company control
			page</h1>
		<hr />
	</header>
	<div style="text-align: center;">
		<button type="button" id="CreateCoupon" data-toggle="modal"
			data-target="#myModal1" onclick="createCoupon() ">create
			Coupon</button>
		<!-- Modal -->
		<div class="modal fade" id="myModal1" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<br>
						<form method="post" name="myForm">
							<div>
								<label>title</label> <input type="text" name="title" id="title"
									required="required" />
							</div>
							<br>
							<div>
								<label>startDate</label> <input type="text" name="startDate"
									id="startDate" required="required" />
							</div>
							<br>
							<div>
								<label>endDate</label> <input type="text" name="endDate"
									id="endDate" required="required" />
							</div>
							<div>
								<label>amount</label> <input type="text" name="amount"
									id="amount" />
							</div>
							<! need to change>
							<button type="button" id="submit" onclick="createCoupon()"
								class="btn btn-info btn-lg">Submit</button>
							</br>
						</form>

					</div>
				</div>
			</div>
		</div>
		<br> <br>

		<button type="button" onclick="removeCoupon()" data-toggle="modal"
			data-target="#myModal2">Remove Coupon</button>
		<div class="modal fade" id="myModal2" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<br>
						<form method="post" name="myForm">
							<div>
								<label>Coupon ID</label> <input type="text" name="couponId"
									id="coumpnyId" required="required" />

								<! need to change>
								<button type="button" id="submit" onclick="createCoupon()"
									class="btn btn-info btn-lg">Submit</button>
								</br>
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>
	<br>
	<br>
	<button type="button" onclick="updateCoupon()" data-toggle="modal"
		data-target="#myModal3">Update Coupon</button>
	<!-- Modal -->
	<div class="modal fade" id="myModal3" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<br>
					<form method="post" name="myForm">
						<div>
							<label>Coupon ID</label> <input type="text" name="couponId"
								id="couponId" required="required" />
						</div>
						<br>
						<div>
							<label>End Date</label> <input type="text" name="endDate"
								id="endDate" required="required" />
						</div>
						<br>
						<div>
							<label>Price</label> <input type="text" name="price" id="price"
								required="required" />
						</div>
						<div>

							<br>
							<button type="submit" name="Submit">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	</div>
	<br>
	<br>
	<button type="button" onclick="getCouponById()" data-toggle="modal"
		data-target="#myModal4">Get Coupon By ID</button>
	<!-- Modal -->
	<div class="modal fade" id="myModal4" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<br>
					<form method="post" name="myForm">
						<div>
							<label>Coupon ID</label> <input type="text" name="couponId"
								id="couponId" required="required" />
						</div>
						<div>

							<br>
							<button type="submit" name="Submit">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	</div>
	<br>
	<br>
	<button type="button" onclick="getCouponsByType()" data-toggle="modal"
		data-target="#myModal5">Get Coupon By Type</button>
	<!-- Modal -->
	<div class="modal fade" id="myModal5" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<br> <label>Choose Coupon type</label>
					<form method="post" name="myForm">
						<div>

							<select id="Coupontype" name="Coupontype" required="required">
								<option value="FOOD">FOOD</option>
								<option value="RESTURANS">RESTURANS</option>
								<option value="ELECTRICITY">ELECTRICITY</option>
								<option value="HEALTH">HEALTH</option>
								<option value="SPORTS">SPORTS</option>
								<option value="CAMPING">CAMPING</option>
								<option value="TRAVELLING">TRAVELLING</option>
								<option value="OTHER">OTHER</option>
							</select>
						</div>
						<div>

							<br>
							<button type="submit" name="Submit">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	</div>
	<br>
	<br>


	<button type="button" id="gatallcoupons" onclick="gatAllCoupons()"
		class="btn btn-info btn-lg">Get All Coupon</button>
	</br>
	</div>
</body>
</html>
